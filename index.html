<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The GLUG Quiz</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="static/style.css">
</head>
<body>

  <div class="intro py-1 bg-dark text-center">
    <div class="container">
      <h2 class="heading display-3 my-4">The GLUG Quiz</h2>
    </div>
  </div>

   <div class="result py-4 d-none bg-dark text-center">
    <div class="container lead">
      <p class="result">You are <span class="heading result-super display-4 p-3">0%</span>correct.</p>
      <p id="flag"></p>
      <p id="flag-text"></p>
    </div>
  </div>

  <div class="quiz py-4">
    <div class="container">
      <h2 class="my-5 text-black">Answer the questions to get the $FLAG</h2>

      <form class="quiz-form text-black">
        <div class="my-5">
          <p class="lead font-weight-normal">1. Are you using Linux ?</p>
          <div class="form-check my-2 text-dark-50">
            <input type="radio" name="q1" value="A">
            <label class="form-check-label">Yes, definitely.</label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <input type="radio" name="q1" value="B">
            <label class="form-check-label">No, but will shift to Linux soon.</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">2. How is MiniCTF going for you ?</p>
          <div class="form-check my-2 text-dark-50">
            <input type="radio" name="q2" value="A">
            <label class="form-check-label">Aweeeeesooommmmeeeeeee.</label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <input type="radio" name="q2" value="B">
            <label class="form-check-label">Difficult, but yet interesting.</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">3. What is the full form of CTF ?</p>
          <div class="form-check my-2 text-dark-50">
            <input type="radio" name="q3" value="A">
            <label class="form-check-label">Count the Frogs.</label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <input type="radio" name="q3" value="B">
            <label class="form-check-label">Capture The Flag.</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">4. What are the basic components of a website ?</p>
          <div class="form-check my-2 text-dark-50">
            <input type="radio" name="q4" value="A">
            <label class="form-check-label">Water, Sugar and Lemon.</label>
          </div>
          <div class="form-check my-2 text-dark-50">
            <input type="radio" name="q4" value="B">
            <label class="form-check-label">HTML, CSS and JS.</label>
          </div>
        </div>
        <div class="text-center">
          <input type="submit" class="sub btn btn-dark"> 
        </div>
      </form>
    </div>
  </div>
  <script src="static/app.js"></script>
</body>
</html>
